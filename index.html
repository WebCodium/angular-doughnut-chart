<!DOCTYPE html>
<html lang="en" ng-app="demo">
<head>
    <meta charset="UTF-8">
    <title>Doughnut chart</title>
    <link rel="stylesheet" href="dist/css/doughnutchart.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
</head>
<body ng-controller="demoController">
<div class="doughnut-item">
    <doughnut-chart percentage="percent"></doughnut-chart>
</div>
<script src="/bower_components/angular/angular.js"></script>
<script src="./dist/js/doughnutchart.js"></script>
<script>
    angular.module('demo', ['angular-doughnut-chart']).controller('demoController', ['$scope', '$http', '$log', '$interval', function ($scope, $http, $log, $interval) {
        'use strict';
        $http.get('./server/api.json').then(function successCallback(response) {
            if (response.data.percent)
                $scope.percent = response.data.percent;
        }, function errorCallback(response) {
            $log.error(response);
        });
        $interval(function () {
            $scope.percent = Math.floor(Math.random() * 100);
        }, 3000);
    }]);
</script>
</body>
</html>
