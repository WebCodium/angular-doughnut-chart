<!DOCTYPE html>
<html lang="en" ng-app="demo">
<head>
    <meta charset="UTF-8">
    <title>Doughnut chart</title>
    <link rel="stylesheet" href="dist/css/doughnutchart.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
</head>
<body ng-controller="demoController">
<doughnut-chart percentage="percent"></doughnut-chart>
<script src="./bower_components/angular/angular.js"></script>
<script src="./dist/js/doughnutchart.js"></script>
<script>
    angular.module('demo', ['angular-doughnut-chart']).controller('demoController', ['$scope', '$http', '$log', function ($scope, $http, $log) {
        'use strict';
        $http.get('./server/api.json').then(function successCallback(response) {
            if (response.data.percent)
                $scope.percent = response.data.percent;
        }, function errorCallback(response) {
            $log.error(response);
        });
    }]);
</script>
</body>
</html>
